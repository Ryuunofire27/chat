<!DOCTYPE html>
<html lang="es">
<head>

	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<h1>Chat de Charlie</h1>
	<div id="content">
		<div id="content-chat">
			<div id="chat">
			</div>
			<div id="lobby">
			</div>
		</div>

			<br/>
			<button></button>
		</form>
	</div>
	<script src="./socket.io/socket.io.js"></script>
	<script src="./chat.js"></script>
</body>
</html>
